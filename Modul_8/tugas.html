<html>
    <head><title>Tugas 1 </title>
    <script type='text/javascript'>
        function NilaiAkhir(){
            nilai = document.myform.nilai.value;
            if(nilai >=0 && nilai <=20 ){
                nilai = document.myform.hasil.value = 'E';
            }else if(nilai >=21 && nilai <=40 ){
                nilai = document.myform.hasil.value = 'D';
            }else if(nilai >=41 && nilai <=60 ){
                nilai = document.myform.hasil.value = 'C';
            }else if(nilai >=61 && nilai <=80 ){
                nilai = document.myform.hasil.value = 'B';
            }else if(nilai >=81 && nilai <=100 ){
                nilai = document.myform.hasil.value = 'A';
            }
        }
    </script>
    </head>
    
    <body>
        <form action='' name='myform'>
            <h3>Pengambil Keputusan</h3><br>
            Nilai = <input type='text' size='5' name='nilai'></br>
            <input type='button' name='aksi' value='konversi' 
            onclick='NilaiAkhir();'><br><br>

            Hasil = <input type='text' name='hasil' size='5'>
        </form>
    </body>
    </html>
